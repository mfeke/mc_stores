<app-navbar></app-navbar>

<div class="bg-img mb-3">
    <div class="bg h-100 d-flex align-items-end w-100 p-3 text-white">
        <div class="col-7">
            <h3 class="text-white mb-2">{{title|uppercase }}</h3>
            <button type="button"
                class="btn border border border-white text-white py-1 span">
                SHOP NOW
            </button>
        </div>

    </div>
</div>
<div class="container">
    <section>
        <div class="cards-wrapper">

            <div class="card p-2 bg rounded">
                <h6> Barkery</h6>
                <img
                    src="https://i.postimg.cc/NMDvsthD/Bakery-removebg-preview.png"
                    alt
                    class="img-catgory bg-mix">
            </div>
            <div class="card p-2 bg rounded ">
                <h6> Butchery & Meat</h6>

                <img
                    src="https://i.postimg.cc/W1cYmD0h/Butchery-Meat-removebg-preview.png"
                    alt
                    class="img-catgory bg-mix">
            </div>
            <div class="card p-2 bg rounded ">
                <div class="card-pro"></div>
                <h6>FRUIT & VEG</h6>
                <img src="https://i.postimg.cc/X7f0d6tc/fuit-and-veg.png" alt
                    class="img-catgory bg-mix">
            </div>
            <div class="card p-2 bg rounded ">
                <h6> Chocolates & Snacks</h6>

                <img
                    src="https://i.postimg.cc/brJ5PPCk/download-10-removebg-preview.pngg"
                    alt
                    class="img-catgory bg-mix">
            </div>
            <div class="card p-2 bg rounded ">
                <h6> Beverages</h6>

                <img
                    src="https://i.postimg.cc/HxR734y5/drinks.png"
                    alt
                    class="img-catgory bg-mix">
            </div>
            <div class="card p-2 bg rounded">
                <h6>Dairy & Eggs</h6>
                <img
                    src="https://i.postimg.cc/rs2GFvLn/Premium-Photo-Dairy-and-protein-products-concept-removebg-preview.png"
                    alt
                    class="img-catgory bg-mix">
            </div>
        </div>
    </section>
</div>
