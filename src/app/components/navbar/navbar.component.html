<div class="fixed-top bg-white text-black">
    <div class="container bg-white py-3 text-dark ">
        <div class="d-flex  justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <svg
                    xmlns="http://www.w3.org/2000/svg" width="30"
                    height="30" data-bs-toggle="offcanvas"
                    data-bs-target="#staticBackdrop"
                    aria-controls="staticBackdrop"
                    fill="currentColor" class="bi me-2 w-10  bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
                <!-- <img src="https://i.postimg.cc/vmLxtcRz/114140-usave-website-logo-2022-239x61.png" alt="" class="logo"> -->
                <h3 class="text mb-0 roboto-slab ">{{name|uppercase}}</h3>
            </div>

            <div class="d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="19.5"
                    height="19.5"
                    fill="currentColor" class="bi me-3 bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20.5"
                    height="20.5"
                    routerLink="/cart"
                    fill="currentColor" class="bi  bi-bag"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                </svg>

            </div>
        </div>
    </div>
    <div class="bg-dark text-white container button-container py-1">
        <span class="bold span">Departments</span>
        <div class="mx-4">|</div>
        <span class="text me-3">Seller</span>
        <span class="text me-3">My Items</span>
        <span class="text me-2">New Arrivals</span>

    </div>

</div>
<div class="f bg-white">
    <div class="container bg-white py-3 ">
        <div class="d-flex  justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <svg
                    xmlns="http://www.w3.org/2000/svg" width="30"
                    height="30" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling"
                    aria-controls="offcanvasScrolling"
                    fill="currentColor" class="bi me-2 w-10  bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
                <h3 class="text mb-0 roboto-slab ">MC STORES</h3>
            </div>
            <div class="d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20.5"
                    height="20.5"
                    fill="currentColor" class="bi me-3 bi-bag"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
        </div>
    </div>
    <div class="bg-dark text-white container button-container py-1">
        <span class="bold span">Departments</span>
        <div class="mx-4">|</div>
        <span class="text me-3">Seller</span>
        <span class="text me-3">My Items</span>
        <span class="text me-2">New Arrivals</span>

    </div>

</div>
<div class="offcanvas  offcanvas-bottom pb-0 h-100 " data-bs-backdrop="static"
    tabindex="-1"
    id="staticBackdrop" aria-labelledby="staticBackdropLabel">
    <div class="h-90">
        <div class="d-flex justify-content-center w-100">
            <div
                class="bg-white rounded-circle close d-flex justify-content-center align-items-center mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                    data-bs-dismiss="offcanvas"
                    fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </div>
        </div>

        <div class="bg-white w-100 h-100">
            <div class="container pt-3">
                <h4
                    class="text-start mb-0 roboto-slab ">{{name|uppercase}}</h4>

                <div class="contain-main" *ngIf="!detail ">
                    <hr>
                    <div
                        class="d-flex align-items-center mt-4 justify-content-between"
                        (click)="more('Category')">
                        <div class="d-flex align-items-center">

                            <svg xmlns="http://www.w3.org/2000/svg" class="me-3"
                                width="24"
                                height="24" viewBox="0 0 24 24"><path
                                    fill="currentColor"
                                    d="M4 11V4h7v7zm0 9v-7h7v7zm9-9V4h7v7zm0 9v-7h7v7zM5 10h5V5H5zm9 0h5V5h-5zm0 9h5v-5h-5zm-9 0h5v-5H5zm5-9" />
                            </svg>
                            <span class="text-black span">Departments</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor"
                            class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                        </svg>
                    </div>
                    <div
                        class="d-flex align-items-center mt-4 mb-4 justify-content-between">
                        <div class="d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" class="me-3"
                                viewBox="0 0 24 24"><path
                                    fill="currentColor"
                                    d="M11 7a4 4 0 1 0-8 0a4 4 0 0 0 8 0M9.5 7a2.5 2.5 0 1 1-5 0a2.5 2.5 0 0 1 5 0M21 7a4 4 0 1 0-8 0a4 4 0 0 0 8 0m-1.5 0a2.5 2.5 0 1 1-5 0a2.5 2.5 0 0 1 5 0M7 21a4 4 0 1 1 0-8a4 4 0 0 1 0 8m0-1.5a2.5 2.5 0 1 0 0-5a2.5 2.5 0 0 0 0 5M21 17a4 4 0 1 0-8 0a4 4 0 0 0 8 0m-1.5 0a2.5 2.5 0 1 1-5 0a2.5 2.5 0 0 1 5 0" />
                            </svg>
                            <span class="text-black span">Services</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor"
                            class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                        </svg>
                    </div>
                    <hr>
                    <div class="d-flex align-items-center mt-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" fill="currentColor"
                            class="bi me-3 bi-box"
                            viewBox="0 0 16 16">
                            <path
                                d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z" />
                        </svg>

                        <span class="text-black span">My Items</span>

                    </div>
                    <div class="d-flex  align-items-center mt-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22"
                            height="22" fill="currentColor"
                            class="bi me-3 bi-heart"
                            viewBox="0 0 16 16">
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                        </svg>
                        <span class="text-black span">Wislist</span>
                    </div>

                    <div class="d-flex align-items-center mt-4 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22"
                            height="22" fill="currentColor"
                            class="bi me-3 bi-person"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg>
                        <span class="text-black span">Account</span>

                    </div>
                    <hr>
                    <div class="d-flex align-items-center mt-4 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20"
                            height="20" fill="currentColor"
                            class="bi me-3 bi-question-circle"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
                        </svg>
                        <span class="text-black span">Help Center</span>

                    </div>
                </div>

            </div>
            <hr class="mb-0">
            <div class="offcanvas-body scoll px-0 mx-0 pt-3">
                <div class="contain-main" *ngIf="detail">
                    <div class="d-flex">
                        <div class="col-3">
                            <div class="contain"
                                *ngFor="let category of listNav ; let i = index ">
                                <div class="bg-white p-2" *ngIf="i === 0 ">
                                    <div
                                        class="conatiner-imag  d-flex justify-content-center">
                                        <img [src]="category.image" alt
                                            class=" icon">

                                    </div>
                                    <p
                                        class="text-dark text-s text-center mb-0">{{category.name
                                        }}</p>
                                </div>
                                <div class="bg-s p-2" *ngIf="i !== 0 ">
                                    <div
                                        class="conatiner-imag  d-flex justify-content-center">
                                        <img [src]="category.image" alt
                                            class=" icon">

                                    </div>
                                    <p
                                        class="text-dark text-s text-center mb-0">{{category.name
                                        }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
